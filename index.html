<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Giáo trình Công nghệ 10</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #059669;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f8fafc;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 300px; background: #1e293b; color: white; display: flex; flex-direction: column; }
        .sidebar-header { padding: 25px; background: #0f172a; border-bottom: 1px solid #334155; }
        .nav-list { flex: 1; overflow-y: auto; padding: 15px; list-style: none; }
        .nav-item { padding: 12px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; transition: 0.3s; font-size: 0.9rem; color: #cbd5e1; display: flex; align-items: center; }
        .nav-item:hover { background: #334155; }
        .nav-item.active { background: var(--primary); color: white; }

        /* Main Content */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 20px; }
        .content-card { background: white; border-radius: 15px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); flex: 1; display: flex; flex-direction: column; position: relative; }
        
        /* Progress Bar */
        .progress-container { height: 6px; background: #e2e8f0; width: 100%; border-radius: 3px; margin-bottom: 20px; }
        #progress-bar { height: 100%; background: var(--primary); width: 0%; transition: 0.5s; border-radius: 3px; }

        .question-area { flex: 1; padding: 40px; overflow-y: auto; }
        .q-tag { display: inline-block; padding: 4px 12px; border-radius: 20px; background: #dbeafe; color: var(--primary); font-size: 0.8rem; font-weight: bold; margin-bottom: 15px; }
        .q-text { font-size: 1.5rem; color: #1e293b; font-weight: 600; margin-bottom: 20px; line-height: 1.4; }
        
        .q-image { max-width: 100%; max-height: 300px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #e2e8f0; display: none; }
        .q-image.show { display: block; }

        /* Options */
        .options-grid { display: grid; gap: 10px; margin-top: 20px; }
        .option-btn { padding: 15px; border: 2px solid #e2e8f0; border-radius: 10px; cursor: pointer; transition: 0.2s; background: white; text-align: left; }
        .option-btn:hover { border-color: var(--primary); background: #f0f7ff; }

        /* Answer Section */
        .answer-box { margin-top: 30px; padding: 20px; border-radius: 12px; background: #f0fdf4; border-left: 5px solid var(--success); display: none; animation: fadeIn 0.4s; }
        .answer-box.visible { display: block; }

        /* Controls */
        .controls { padding: 20px; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 12px 25px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: 0.2s; display: flex; align-items: center; gap: 8px; }
        .btn-prev { background: #f1f5f9; color: #475569; }
        .btn-next { background: var(--primary); color: white; }
        .btn-show { background: var(--warning); color: white; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #e2e8f0; padding: 12px; text-align: left; }
        .true { color: var(--success); font-weight: bold; }
        .false { color: var(--danger); font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h3 style="margin:0"><i class="fas fa-book-open"></i> GIÁO TRÌNH CÔNG NGHỆ</h3>
        <p style="font-size: 0.8rem; color: #94a3b8; margin: 5px 0 0">Hệ thống học tập thông minh</p>
    </div>
    <ul class="nav-list" id="sidebar-nav"></ul>
</div>

<div class="main-content">
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <div class="content-card">
        <div class="question-area">
            <span class="q-tag" id="q-type">LOẠI CÂU HỎI</span>
            <div class="q-text" id="q-text">Đang tải dữ liệu...</div>
            <img src="" id="q-img" class="q-image">
            <div id="q-dynamic-content"></div>

            <div class="answer-box" id="answer-box">
                <div style="color: var(--success); font-weight: bold; margin-bottom: 10px;">
                    <i class="fas fa-check-circle"></i> ĐÁP ÁN VÀ GIẢI THÍCH:
                </div>
                <div id="ans-val" style="font-size: 1.1rem; margin-bottom: 10px; font-weight: 600;"></div>
                <div id="exp-val" style="color: #475569; font-style: italic;"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-prev" onclick="move(-1)"><i class="fas fa-chevron-left"></i> Câu trước</button>
            <button class="btn btn-show" onclick="toggleAns()"><i class="fas fa-lightbulb"></i> Gợi ý (Space)</button>
            <button class="btn btn-next" onclick="move(1)">Câu tiếp theo <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
</div>

<script>
    // Trong thực tế, bạn sẽ dùng fetch('data.json')
    const questions = [
        {
            type: "TRẮC NGHIỆM",
            q: "Trong phương pháp chiếu góc thứ nhất, hình chiếu bằng được đặt ở đâu so với hình chiếu đứng?",
            img: "https://images.unsplash.com/photo-1581094794329-c8112a89af12?auto=format&fit=crop&w=800", // Demo ảnh
            a: "B. Ở dưới",
            e: "Theo TCVN, hình chiếu bằng luôn đặt dưới hình chiếu đứng để đảm bảo tính đồng bộ của bản vẽ kỹ thuật."
        },
        {
            type: "ĐÚNG/SAI",
            q: "Đánh giá các tiêu chuẩn về nét vẽ theo TCVN 8-20:2002:",
            isTF: true,
            rows: [
                ["Nét liền mảnh dùng để vẽ đường gióng kích thước", "Đúng"],
                ["Nét đứt mảnh dùng để vẽ đường tâm", "Sai"],
                ["Nét gạch chấm mảnh dùng để vẽ trục đối xứng", "Đúng"],
                ["Chiều rộng nét đậm thường gấp 2 lần nét mảnh", "Đúng"]
            ],
            e: "Nét đứt mảnh dùng cho đường bao khuất. Đường tâm phải dùng nét gạch chấm mảnh."
        }
    ];

    let currentIdx = 0;

    function init() {
        renderSidebar();
        showQuestion();
    }

    function renderSidebar() {
        const nav = document.getElementById('sidebar-nav');
        nav.innerHTML = questions.map((q, i) => `
            <li class="nav-item ${i === currentIdx ? 'active' : ''}" onclick="goTo(${i})">
                <i class="fas fa-question-circle" style="margin-right:10px"></i> Câu ${i + 1}
            </li>
        `).join('');
    }

    function showQuestion() {
        const q = questions[currentIdx];
        document.getElementById('q-type').innerText = q.type;
        document.getElementById('q-text').innerText = q.q;
        
        // Xử lý ảnh
        const img = document.getElementById('q-img');
        if(q.img) { img.src = q.img; img.classList.add('show'); }
        else { img.classList.remove('show'); }

        // Xử lý nội dung động (Bảng đúng sai hoặc các lựa chọn)
        const dynamic = document.getElementById('q-dynamic-content');
        dynamic.innerHTML = "";
        if(q.isTF) {
            let table = `<table><tr><th>Nhận định</th><th>Đáp án</th></tr>`;
            q.rows.forEach(r => {
                table += `<tr><td>${r[0]}</td><td class="${r[1]=='Đúng'?'true':'false'}">${r[1]}</td></tr>`;
            });
            table += `</table>`;
            dynamic.innerHTML = table;
        }

        // Reset đáp án
        document.getElementById('answer-box').classList.remove('visible');
        document.getElementById('ans-val').innerText = q.a || "Xem kết quả bảng trên";
        document.getElementById('exp-val').innerText = q.e;

        // Cập nhật Progress Bar
        const progress = ((currentIdx + 1) / questions.length) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;
        
        renderSidebar();
    }

    function move(step) {
        currentIdx = (currentIdx + step + questions.length) % questions.length;
        showQuestion();
    }

    function goTo(i) { currentIdx = i; showQuestion(); }
    function toggleAns() { document.getElementById('answer-box').classList.toggle('visible'); }

    // Phím tắt
    document.addEventListener('keydown', (e) => {
        if(e.code === "Space") { e.preventDefault(); toggleAns(); }
        if(e.key === "ArrowRight") move(1);
        if(e.key === "ArrowLeft") move(-1);
    });

    init();
</script>
</body>
</html>
