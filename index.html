<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AR Động cơ trên bàn tay</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR Hands -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-hand.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-hand-aframe.prod.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  mindar-hand
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  renderer="colorManagement: true; physicallyCorrectLights"
>

  <!-- Camera -->
  <a-camera position="0 0 0"></a-camera>

  <!-- Ánh sáng -->
  <a-entity light="type: ambient; intensity: 1"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

  <!-- GẮN VẬT THỂ VÀO BÀN TAY -->
  <!-- anchor: 0 = lòng bàn tay -->
  <a-entity mindar-hand-target="anchor: 0">

    <a-gltf-model
      src="engine.glb"
      scale="0.04 0.04 0.04"
      position="0 0 0"
      rotation="0 180 0"
    ></a-gltf-model>

  </a-entity>

</a-scene>

</body>
</html>
