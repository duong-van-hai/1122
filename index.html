<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Slide Sửa Bài Công Nghệ 10 - Mã 101</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --bg: #ecf0f1; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .slide-container { width: 85%; max-width: 900px; height: 600px; background: white; border-radius: 20px; shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; padding: 40px; display: flex; flex-direction: column; }
        .progress-bar { position: absolute; top: 0; left: 0; height: 8px; background: var(--secondary); transition: 0.3s; border-radius: 20px 20px 0 0; }
        .slide { display: none; animation: fadeIn 0.5s; }
        .active { display: block; }
        h2 { color: var(--primary); font-size: 1.8rem; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .content { font-size: 1.3rem; margin: 30px 0; min-height: 200px; }
        .ans-box { background: #e8f8f5; padding: 20px; border-radius: 10px; border-left: 10px solid var(--success); margin-top: 20px; display: none; }
        .nav-btns { margin-top: auto; display: flex; justify-content: space-between; }
        button { padding: 12px 25px; border: none; border-radius: 30px; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-prev { background: #bdc3c7; color: white; }
        .btn-next { background: var(--secondary); color: white; }
        .btn-ans { background: var(--primary); color: white; margin-bottom: 10px; }
        button:hover { opacity: 0.8; transform: translateY(-2px); }
        .tag { background: var(--accent); color: #e67e22; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        table { width: 100%; border-collapse: collapse; font-size: 1.1rem; }
        td, th { border: 1px solid #ddd; padding: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="slide-container">
    <div id="progress" class="progress-bar" style="width: 0%"></div>
    
    <div id="slides-wrapper">
        </div>

    <div class="nav-btns">
        <button class="btn-prev" onclick="changeSlide(-1)">⬅ Câu trước</button>
        <button class="btn-ans" onclick="showAnswer()">Xem đáp án</button>
        <button class="btn-next" onclick="changeSlide(1)">Câu tiếp theo ➡</button>
    </div>
</div>

<script>
    const data = [
        // PHẦN I
        { type: "TRẮC NGHIỆM 1/12", q: "Câu 1: Đường gióng kích thước được vẽ bằng nét vẽ nào?", a: "ĐÁP ÁN: A. Nét liền mảnh", e: "Ghi nhớ: Nét đậm dùng cho đường bao thấy, nét mảnh dùng cho kích thước." },
        { type: "TRẮC NGHIỆM 2/12", q: "Câu 2: Ngành biến điện năng thành cơ năng dựa trên cảm ứng điện từ?", a: "ĐÁP ÁN: C. Công nghệ điện – cơ", e: "Ứng dụng trong các loại động cơ điện, máy bơm, quạt điện." },
        { type: "TRẮC NGHIỆM 3/12", q: "Câu 3: Định nghĩa về Công nghệ?", a: "ĐÁP ÁN: A. Giải pháp, quy trình, bí quyết kĩ thuật...", e: "Công nghệ là cách thức con người tác động vào nguồn lực để tạo ra sản phẩm." },
        { type: "TRẮC NGHIỆM 4/12", q: "Câu 4: Ngành nghề thuộc lĩnh vực cơ khí?", a: "ĐÁP ÁN: C. Cơ khí chế tạo", e: "Gồm các công việc thiết kế, gia công, lắp ráp máy móc." },
        { type: "TRẮC NGHIỆM 5/12", q: "Câu 5: Công nghệ tạo mô hình 3D bằng cách bồi đắp vật liệu?", a: "ĐÁP ÁN: B. Công nghệ in 3D", e: "Khác với phương pháp cắt gọt truyền thống, in 3D đắp dần từng lớp." },
        { type: "TRẮC NGHIỆM 6/12", q: "Câu 6: Quan sát hình ảnh thiết bị trên đề bài. Đây là gì?", a: "ĐÁP ÁN: C. Công nghệ in 3D", e: "Dấu hiệu nhận biết: Đầu phun vật liệu đang di chuyển tạo hình khối." },
        { type: "TRẮC NGHIỆM 7/12", q: "Câu 7: Ví dụ về công nghệ điện quang?", a: "ĐÁP ÁN: B. Đèn LED", e: "Biến điện năng trực tiếp thành quang năng." },
        { type: "TRẮC NGHIỆM 8/12", q: "Câu 8: Cách mạng công nghiệp 4.0 bắt đầu khi nào?", a: "ĐÁP ÁN: D. Đầu thế kỷ XXI", e: "Gắn liền với sự phát triển của Internet vạn vật (IoT)." },
        { type: "TRẮC NGHIỆM 9/12", q: "Câu 9: Các thành phần của hệ thống kỹ thuật?", a: "ĐÁP ÁN: B. Đầu vào, bộ phận xử lý, đầu ra", e: "Bất kỳ hệ thống nào cũng cần có đầu vào để xử lý thành kết quả." },
        { type: "TRẮC NGHIỆM 10/12", q: "Câu 10: Số lượng khổ giấy chính theo TCVN?", a: "ĐÁP ÁN: D. 5 khổ giấy", e: "A0, A1, A2, A3, A4 (Khổ A0 là lớn nhất)." },
        { type: "TRẮC NGHIỆM 11/12", q: "Câu 11: Robot thông minh thuộc cuộc cách mạng nào?", a: "ĐÁP ÁN: C. Cách mạng 4.0", e: "Kết hợp giữa cơ khí chính xác và trí tuệ nhân tạo." },
        { type: "TRẮC NGHIỆM 12/12", q: "Câu 12: Công nghệ mô phỏng trí tuệ con người?", a: "ĐÁP ÁN: B. Công nghệ AI", e: "Viết tắt của Artificial Intelligence." },

        // PHẦN II (Mẫu 1 câu điển hình cho phần Đúng/Sai)
        { type: "ĐÚNG/SAI 1/4", q: "Câu 2: Nhận định về vẽ kỹ thuật vật thể hình chữ H", isTable: true, 
          rows: [["A. Có 2 phương pháp chiếu góc là PPCG1 và PPCG3", "Đúng"], ["B. Chọn hướng nhìn quyết định hình chiếu", "Đúng"], ["C. Đường bao vẽ bằng nét mảnh", "Sai"], ["D. Hình chiếu bằng đặt dưới hình chiếu đứng", "Đúng"]] },

        // PHẦN III
        { type: "TỰ LUẬN 1/3", q: "So sánh Galaxy S25 và điện thoại cổ?", a: "Gợi ý: Smartphone vượt trội về tính năng AI và thẩm mĩ, nhưng điện thoại cổ có độ bền pin và phím bấm vật lý đặc trưng.", e: "" },
        { type: "TỰ LUẬN 3/3", q: "Quy tắc vẽ 2 hình chiếu (Đứng và Bằng)?", a: "Vẽ theo PPCG1: Hình chiếu Đứng ở trên, hình chiếu Bằng ở dưới, các đường gióng phải thẳng hàng.", e: "" }
    ];

    let currentSlide = 0;
    const wrapper = document.getElementById('slides-wrapper');

    function initSlides() {
        data.forEach((item, i) => {
            let content = item.isTable ? 
                `<table><tr><th>Nội dung</th><th>Đáp án</th></tr>${item.rows.map(r => `<tr><td>${r[0]}</td><td><b>${r[1]}</b></td></tr>`).join('')}</table>` : 
                `<p>${item.q}</p><div id="ans-${i}" class="ans-box"><strong>${item.a}</strong><br><small>${item.e}</small></div>`;
            
            wrapper.innerHTML += `
                <div class="slide ${i === 0 ? 'active' : ''}" id="slide-${i}">
                    <span style="color:#e67e22; font-weight:bold">${item.type}</span>
                    <h2>Nội dung câu hỏi</h2>
                    <div class="content">${content}</div>
                </div>`;
        });
        updateProgress();
    }

    function changeSlide(n) {
        const slides = document.querySelectorAll('.slide');
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + n + slides.length) % slides.length;
        slides[currentSlide].classList.add('active');
        updateProgress();
    }

    function showAnswer() {
        const currentAns = document.querySelector('.active .ans-box');
        if(currentAns) currentAns.style.display = 'block';
    }

    function updateProgress() {
        const percent = ((currentSlide + 1) / data.length) * 100;
        document.getElementById('progress').style.width = percent + '%';
    }

    initSlides();
</script>

</body>
</html>
