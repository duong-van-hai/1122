<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống Giáo trình Công nghệ 10-11-12</title>
    <style>
        :root { --dark: #1e293b; --primary: #3b82f6; --bg: #f8fafc; }
        body { display: flex; margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; background: var(--bg); }

        /* Chọn khối lớp ở trên cùng Sidebar */
        #sidebar { width: 280px; background: var(--dark); color: white; display: flex; flex-direction: column; }
        .selector-zone { padding: 20px; background: #0f172a; border-bottom: 1px solid #334155; }
        select { width: 100%; padding: 10px; border-radius: 5px; cursor: pointer; }

        /* Danh sách bài học */
        #menu-list { flex: 1; overflow-y: auto; padding: 10px; }
        .menu-item { padding: 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer; transition: 0.2s; font-size: 0.9rem; border-bottom: 1px solid #334155; }
        .menu-item:hover { background: #334155; }
        .menu-item.active { background: var(--primary); color: white; }

        /* Vùng nội dung */
        #main-view { flex: 1; padding: 40px; overflow-y: auto; }
        .article-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); max-width: 800px; margin: auto; }
        h1 { color: var(--dark); border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .content-body { font-size: 1.1rem; line-height: 1.8; color: #475569; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="selector-zone">
            <label style="display:block; margin-bottom:10px;">CHỌN KHỐI LỚP:</label>
            <select id="grade-select" onchange="updateMenu()">
                <option value="KHOI_10">Công nghệ 10 (Thiết kế)</option>
                <option value="KHOI_11">Công nghệ 11 (Cơ khí)</option>
                <option value="KHOI_12">Công nghệ 12 (Điện - Điện tử)</option>
            </select>
        </div>
        <div id="menu-list"></div>
    </div>

    <div id="main-view">
        <div id="display-area" class="article-card">
            <h1>Chào mừng bạn</h1>
            <p>Vui lòng chọn bài học để xem nội dung.</p>
        </div>
    </div>

    <script>
        // 1. TẠO DỮ LIỆU MẪU CHO 3 KHỐI (Mỗi khối 20 bài)
        const data = { "KHOI_10": [], "KHOI_11": [], "KHOI_12": [] };

        for(let i=1; i<=20; i++) {
            data.KHOI_10.push({ title: `Lớp 10 - Bài ${i}: Chủ đề Thiết kế kỹ thuật`, content: `Đây là nội dung chi tiết bài học số ${i} của chương trình Công nghệ 10 mới...` });
            data.KHOI_11.push({ title: `Lớp 11 - Bài ${i}: Công nghệ Cơ khí chế tạo`, content: `Hướng dẫn về quy trình sản xuất cơ khí bài số ${i}. Tập trung vào kỹ thuật gia công...` });
            data.KHOI_12.push({ title: `Lớp 12 - Bài ${i}: Điện tử và Vi điều khiển`, content: `Kiến thức về mạch điện tử, hệ thống điện quốc gia và tự động hóa bài ${i}...` });
        }

        // 2. HÀM CẬP NHẬT MENU KHI CHỌN KHỐI
        function updateMenu() {
            const grade = document.getElementById('grade-select').value;
            const menuList = document.getElementById('menu-list');
            const lessons = data[grade];

            menuList.innerHTML = lessons.map((lesson, index) => `
                <div class="menu-item" onclick="showLesson('${grade}', ${index}, this)">
                    <i class="fas fa-book"></i> ${lesson.title}
                </div>
            `).join('');
        }

        // 3. HÀM HIỂN THỊ NỘI DUNG BÀI HỌC
        function showLesson(grade, index, element) {
            // Xử lý active menu
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            const lesson = data[grade][index];
            const display = document.getElementById('display-area');
            
            display.innerHTML = `
                <h1>${lesson.title}</h1>
                <div class="content-body">
                    <p>${lesson.content}</p>
                    <div style="background:#f1f5f9; padding:20px; border-radius:8px; margin-top:20px;">
                        <strong>Gợi ý học tập:</strong> Đọc kỹ lý thuyết và quan sát các sơ đồ liên quan trong SGK.
                    </div>
                </div>
            `;
        }

        // Khởi tạo trang web
        updateMenu();
    </script>
</body>
</html>
