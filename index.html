<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Tech 10: Giáo trình Công nghệ số</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; --accent: #3b82f6; --text: #334155; --bg: #f1f5f9;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); }

        /* Sidebar Mục lục */
        .sidebar { width: 320px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .sidebar-header { padding: 30px 20px; background: var(--primary); color: white; }
        .toc { flex: 1; overflow-y: auto; padding: 20px; }
        .toc-item { padding: 12px 15px; border-radius: 8px; cursor: pointer; margin-bottom: 5px; transition: 0.2s; font-weight: 500; }
        .toc-item:hover { background: #eff6ff; color: var(--accent); }
        .toc-item.active { background: var(--accent); color: white; }

        /* Nội dung bài học */
        .content-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .header-bar { padding: 15px 40px; background: white; border-bottom: 1px solid #e2e8f0; sticky; top: 0; display: flex; justify-content: space-between; align-items: center; }
        .article { max-width: 900px; margin: 40px auto; padding: 0 40px; }

        /* Component lý thuyết */
        h1 { color: var(--primary); font-size: 2.2rem; }
        h2 { border-left: 4px solid var(--accent); padding-left: 15px; margin-top: 30px; color: #1e293b; }
        p { line-height: 1.8; font-size: 1.1rem; }
        .image-box { background: white; padding: 10px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin: 20px 0; text-align: center; }
        .image-box img { max-width: 100%; border-radius: 8px; }

        /* Component Trắc nghiệm củng cố */
        .quiz-card { background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 15px; padding: 25px; margin-top: 40px; }
        .quiz-option { background: white; padding: 12px 20px; border: 1px solid #cbd5e1; border-radius: 8px; margin-top: 10px; cursor: pointer; transition: 0.2s; }
        .quiz-option:hover { border-color: var(--accent); background: #eff6ff; }
        .quiz-option.correct { background: #dcfce7; border-color: #22c55e; color: #166534; font-weight: bold; }

        /* Điều hướng bài học */
        .nav-buttons { display: flex; justify-content: space-between; margin-top: 50px; padding-top: 20px; border-top: 1px solid #e2e8f0; }
        .btn-nav { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .btn-next { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h2 style="color: white; margin: 0; border: none; padding: 0;">E-Tech 10</h2>
        <small>Giáo trình Công nghệ mới 2026</small>
    </div>
    <div class="toc" id="toc">
        </div>
</div>

<div class="content-area">
    <div class="header-bar">
        <span id="breadcrumb">Chương 3 / Bài 1</span>
        <div class="tools">
            <button title="Chế độ tối" style="background:none; border:none; cursor:pointer;"><i class="fas fa-moon"></i></button>
        </div>
    </div>

    <div class="article" id="lesson-content">
        </div>
</div>

<script>
    const courseData = {
        title: "Chương 3: Vẽ kỹ thuật cơ sở",
        lessons: [
            {
                id: 1,
                title: "Bài 1: Tiêu chuẩn bản vẽ",
                blocks: [
                    { type: 'text', content: 'Chào mừng các em đến với thế giới của những bản vẽ kỹ thuật - ngôn ngữ chung của các kỹ sư toàn thế giới.' },
                    { type: 'heading', content: '1. Khổ giấy (TCVN 7285:2003)' },
                    { type: 'text', content: 'Các khổ giấy chính được lập ra từ khổ giấy A0. Khổ giấy sau có diện tích bằng một nửa khổ giấy trước.' },
                    { type: 'image', url: 'https://images.unsplash.com/photo-1544383023-53fafa015696?auto=format&fit=crop&q=80&w=1000', caption: 'Hình 1.1: Cách chia các khổ giấy' },
                    { type: 'heading', content: 'Kiểm tra nhanh' },
                    { type: 'quiz', question: 'Kích thước của khổ giấy A4 là bao nhiêu?', options: ['210x297 mm', '297x420 mm', '148x210 mm'], correct: 0 }
                ]
            }
            // Thêm bài 2, 3...
        ]
    };

    function renderLesson(lesson) {
        const container = document.getElementById('lesson-content');
        let html = `<h1>${lesson.title}</h1>`;
        
        lesson.blocks.forEach(block => {
            if(block.type === 'text') html += `<p>${block.content}</p>`;
            if(block.type === 'heading') html += `<h2>${block.content}</h2>`;
            if(block.type === 'image') {
                html += `<div class="image-box">
                            <img src="${block.url}">
                            <div style="font-size:0.9rem; color:#64748b; margin-top:10px">${block.caption}</div>
                         </div>`;
            }
            if(block.type === 'quiz') {
                html += `<div class="quiz-card">
                            <p><strong>Câu hỏi:</strong> ${block.question}</p>
                            ${block.options.map((opt, idx) => `
                                <div class="quiz-option" onclick="checkQuiz(this, ${idx === block.correct})">${opt}</div>
                            `).join('')}
                         </div>`;
            }
        });

        html += `<div class="nav-buttons">
                    <button class="btn-nav"><i class="fas fa-arrow-left"></i> Bài trước</button>
                    <button class="btn-nav btn-next">Bài tiếp theo <i class="fas fa-arrow-right"></i></button>
                 </div>`;
        
        container.innerHTML = html;
    }

    function checkQuiz(el, isCorrect) {
        if(isCorrect) {
            el.classList.add('correct');
            el.innerHTML += ' <i class="fas fa-check"></i>';
        } else {
            el.style.borderColor = '#ef4444';
            el.style.background = '#fef2f2';
            alert('Chưa chính xác, hãy xem lại lý thuyết ở trên nhé!');
        }
    }

    // Khởi tạo mục lục
    const toc = document.getElementById('toc');
    courseData.lessons.forEach(lesson => {
        const div = document.createElement('div');
        div.className = 'toc-item';
        div.innerText = lesson.title;
        div.onclick = () => renderLesson(lesson);
        toc.appendChild(div);
    });

    // Mặc định bài 1
    renderLesson(courseData.lessons[0]);
</script>
</body>
</html>
