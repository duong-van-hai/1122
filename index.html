<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Hiro Marker - Multi-color Box</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
      
      <a-marker preset="hiro">
        
        <a-entity id="movingBox" animation="property: rotation; to: 0 360 360; loop: true; dur: 5000; easing: linear">
            
            <a-box position="0 0.5 0" width="0.6" height="0.4" depth="0.3" color="#0000FF"></a-box>
            
            <a-plane position="0 0.5 0.151" width="0.6" height="0.4" color="red"></a-plane> <a-plane position="0 0.5 -0.151" width="0.6" height="0.4" color="yellow" rotation="0 180 0"></a-plane> <a-plane position="0.301 0.5 0" width="0.3" height="0.4" color="green" rotation="0 90 0"></a-plane> <a-plane position="-0.301 0.5 0" width="0.3" height="0.4" color="orange" rotation="0 -90 0"></a-plane> <a-plane position="0 0.701 0" width="0.6" height="0.3" color="white" rotation="-90 0 0"></a-plane> <a-plane position="0 0.299 0" width="0.6" height="0.3" color="purple" rotation="90 0 0"></a-plane> </a-entity>

        <a-text value="VAT THE DA DUOC TAO" position="0 1.2 0" align="center" color="white" width="3"></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
