<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ôn Tập Tiếng Anh</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin: auto; }
        .question { font-weight: bold; margin-bottom: 10px; }
        .options { margin-bottom: 20px; }
        button { padding: 10px 20px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; }
        .result { margin-top: 20px; font-weight: bold; }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>Trắc Nghiệm Ôn Tập</h2>
    <div id="quiz-container"></div>
    <button onclick="checkAnswers()">Nộp bài</button>
    <div id="result" class="result"></div>
</div>

<script>
    const quizData = [
        { q: "0. Happy ____, Mary!", a: ["May", "birthday", "April", "January"], correct: 1 },
        { q: "1. What do you want to ____? (I want some chicken)", a: ["eat", "drink", "party", "jam"], correct: 0 },
        { q: "2. My birthday is ____ February.", a: ["on", "in", "at", "under"], correct: 1 },
        { q: "3. What do you ____ to drink? (I want some water)", a: ["month", "party", "do", "want"], correct: 3 },
        { q: "4. Where's the jam? - It's ____ the table.", a: ["some", "with", "on", "in"], correct: 2 },
        { q: "5. Is your ____ day in July?", a: ["sports", "May", "October", "September"], correct: 0 },
        { q: "6. Her birthday is ____ December.", a: ["on", "in", "under", "with"], correct: 1 },
        { q: "7. We play sports in the school ____.", a: ["gym", "month", "birthday", "class"], correct: 0 },
        { q: "8. When's your sports day? - It's in ____.", a: ["today", "August", "playground", "teacher"], correct: 1 }
    ];

    function loadQuiz() {
        const container = document.getElementById('quiz-container');
        quizData.forEach((item, index) => {
            let html = `<div class="question">${item.q}</div><div class="options">`;
            item.a.forEach((opt, i) => {
                html += `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label><br>`;
            });
            html += `</div>`;
            container.innerHTML += html;
        });
    }

    function checkAnswers() {
        let score = 0;
        quizData.forEach((item, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            if (selected && parseInt(selected.value) === item.correct) score++;
        });
        document.getElementById('result').innerHTML = `Bạn trả lời đúng ${score}/${quizData.length} câu.`;
    }

    loadQuiz();
</script>
</body>
</html>
