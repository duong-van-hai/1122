<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Web AR ‚Äì C·ªë ƒë·ªãnh & Zoom</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    #menu {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: white;
    }
  </style>
</head>

<body style="margin:0; overflow:hidden;">

<!-- MENU -->
<div id="menu">
  <button onclick="showRed()">üî¥ Kh·ªëi ƒë·ªè</button>
  <button onclick="showEngine()">‚öôÔ∏è ƒê·ªông c∆°</button>
</div>

<a-scene
  embedded
  vr-mode-ui="enabled:false"
  arjs="sourceType: webcam; debugUIEnabled:false;"
>

  <!-- LOAD MODEL -->
  <a-assets>
    <a-asset-item id="engineModel" src="./engine.glb"></a-asset-item>
  </a-assets>

  <!-- CAMERA -->
  <a-camera position="0 1.6 0" look-controls="enabled:true"></a-camera>

  <!-- KH·ªêI ƒê·ªé -->
  <a-box
    id="redBox"
    color="red"
    position="0 0 -2"
    scale="0.4 0.4 0.4"
    visible="false"
    pinch-scale-only>
  </a-box>

  <!-- ƒê·ªòNG C∆† -->
  <a-entity
    id="engine"
    gltf-model="#engineModel"
    position="0 0 -2"
    scale="0.02 0.02 0.02"
    visible="false"
    pinch-scale-only>
  </a-entity>

</a-scene>

<script>
/* Component ch·ªâ cho ph√©p PINCH ZOOM */
AFRAME.registerComponent('pinch-scale-only', {
  init: function () {
    this.initialScale = this.el.object3D.scale.clone();
    this.scaleFactor = 1;

    this.el.sceneEl.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].pageX - e.touches[1].pageX;
        const dy = e.touches[0].pageY - e.touches[1].pageY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (!this.lastDistance) {
          this.lastDistance = distance;
          return;
        }

        this.scaleFactor *= distance / this.lastDistance;
        this.scaleFactor = Math.min(Math.max(this.scaleFactor, 0.5), 2.5);

        this.el.object3D.scale.set(
          this.initialScale.x * this.scaleFactor,
          this.initialScale.y * this.scaleFactor,
          this.initialScale.z * this.scaleFactor
        );

        this.lastDistance = distance;
      }
    });

    this.el.sceneEl.addEventListener('touchend', () => {
      this.lastDistance = null;
    });
  }
});

/* Menu */
const redBox = document.getElementById("redBox");
const engine = document.getElementById("engine");

function showRed() {
  redBox.setAttribute("visible", true);
  engine.setAttribute("visible", false);
}

function showEngine() {
  engine.setAttribute("visible", true);
  redBox.setAttribute("visible", false);
}
</script>

</body>
</html>
