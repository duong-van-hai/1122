<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>AR Động cơ đốt trong (Không marker)</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
<a-scene
  webxr="requiredFeatures: hit-test;"
  renderer="colorManagement: true;"
  vr-mode-ui="enabled: false">

  <!-- LOAD MODEL -->
  <a-assets>
    <a-asset-item id="engineModel" src="./engine.glb"></a-asset-item>
  </a-assets>

  <!-- CAMERA -->
  <a-entity camera></a-entity>

  <!-- MÔ HÌNH (ẨN BAN ĐẦU) -->
  <a-entity
    id="engine"
    gltf-model="#engineModel"
    scale="0.02 0.02 0.02"
    visible="false">
  </a-entity>

</a-scene>

<script>
const scene = document.querySelector('a-scene');
const engine = document.querySelector('#engine');

scene.addEventListener('click', () => {
  if (!engine.getAttribute('visible')) {
    engine.setAttribute('visible', true);
    engine.setAttribute('position', '0 0 -1');
  }
});
</script>
</body>
</html>
