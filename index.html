<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Web AR ‚Äì Ch·ªçn m√¥ h√¨nh</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    #menu {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #1976d2;
      color: white;
    }
  </style>
</head>

<body style="margin:0; overflow:hidden;">

<!-- MENU CH·ªåN -->
<div id="menu">
  <button onclick="showRed()">üî¥ Kh·ªëi ƒë·ªè</button>
  <button onclick="showEngine()">‚öôÔ∏è ƒê·ªông c∆°</button>
</div>

<a-scene
  embedded
  vr-mode-ui="enabled:false"
  arjs="sourceType: webcam; debugUIEnabled:false;"
>

  <!-- LOAD MODEL -->
  <a-assets>
    <a-asset-item id="engineModel" src="./engine.glb"></a-asset-item>
  </a-assets>

  <!-- CAMERA -->
  <a-camera position="0 1.6 0"></a-camera>

  <!-- KH·ªêI ƒê·ªé -->
  <a-box
    id="redBox"
    color="red"
    position="0 0 -2"
    scale="0.4 0.4 0.4"
    visible="false">
  </a-box>

  <!-- ƒê·ªòNG C∆† -->
  <a-entity
    id="engine"
    gltf-model="#engineModel"
    position="0 0 -2"
    scale="0.02 0.02 0.02"
    visible="false">
  </a-entity>

</a-scene>

<script>
  const redBox = document.getElementById("redBox");
  const engine = document.getElementById("engine");

  function showRed() {
    redBox.setAttribute("visible", true);
    engine.setAttribute("visible", false);
  }

  function showEngine() {
    engine.setAttribute("visible", true);
    redBox.setAttribute("visible", false);
  }
</script>

</body>
</html>
