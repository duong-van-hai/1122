<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Slide Sửa Bài 101 - Chế Độ Lớp Học</title>
    <style>
        :root { --primary: #1a252f; --secondary: #2980b9; --success: #27ae60; --danger: #c0392b; --bg: #ffffff; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .slide-container { 
            width: 95vw; height: 90vh; background: var(--bg); border-radius: 10px; 
            position: relative; padding: 50px; display: flex; flex-direction: column; box-sizing: border-box;
        }

        /* Cỡ chữ dành cho trình chiếu */
        h3 { color: var(--secondary); font-size: 1.5rem; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        
        h2 { 
            color: var(--primary); 
            font-size: 2.8rem; /* Cực to để học sinh bàn cuối nhìn rõ */
            margin: 20px 0; 
            line-height: 1.2;
            border-bottom: 4px solid var(--secondary);
            padding-bottom: 15px;
        }

        .content { 
            flex-grow: 1; 
            font-size: 2.2rem; /* Cỡ chữ nội dung chính */
            color: #222; 
            margin-top: 20px;
        }

        .ans-box { 
            background: #fff9c4; /* Màu nền vàng nhạt nổi bật */
            border: 5px solid var(--success); 
            padding: 30px; 
            border-radius: 15px; 
            margin-top: 20px; 
            display: none; 
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .correct-text { color: var(--success); font-weight: 900; }

        /* Bảng cho phần Đúng/Sai */
        table { width: 100%; border-collapse: collapse; font-size: 1.8rem; margin-top: 10px; }
        th, td { border: 2px solid #333; padding: 15px; text-align: left; }
        th { background: #f2f2f2; }
        .st-true { color: var(--success); font-weight: bold; }
        .st-false { color: var(--danger); font-weight: bold; }

        /* Nút điều khiển to, dễ bấm */
        .nav-btns { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; }
        button { 
            padding: 20px 40px; font-size: 1.5rem; border: none; border-radius: 50px; 
            cursor: pointer; font-weight: bold; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-prev { background: #7f8c8d; color: white; }
        .btn-next { background: var(--secondary); color: white; }
        .btn-ans { background: #e67e22; color: white; }
        button:active { transform: scale(0.95); }

        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div class="slide-container">
    <div id="slides-wrapper" style="height: 100%;"></div>

    <div class="nav-btns">
        <button class="btn-prev" onclick="changeSlide(-1)">⬅ LÙI LẠI</button>
        <button class="btn-ans" onclick="showAnswer()">HIỆN ĐÁP ÁN</button>
        <button class="btn-next" onclick="changeSlide(1)">CÂU TIẾP ➡</button>
    </div>
</div>

<script>
    const data = [
        // Dữ liệu giữ nguyên như cũ, chỉ cập nhật thêm đủ 4 câu phần Đúng/Sai
        { type: "Câu 1 - Trắc nghiệm", q: "Đường gióng kích thước được vẽ bằng nét vẽ nào?", a: "A. Nét liền mảnh", e: "TCVN: Dùng để phân biệt với đường bao đậm." },
        { type: "Câu 2 - Trắc nghiệm", q: "Biến điện năng thành cơ năng dựa trên cảm ứng điện từ?", a: "C. Công nghệ điện – cơ", e: "Cơ năng = Chuyển động quay." },
        { type: "Câu 12 - Trắc nghiệm", q: "Công nghệ mô phỏng trí tuệ con người?", a: "B. Công nghệ AI", e: "Artificial Intelligence." },
        
        { type: "Phần II - Câu 1 (Đúng/Sai)", q: "Về các cuộc Cách mạng công nghiệp:", isTF: true, 
          rows: [["A. Cách mạng 1.0 dùng hơi nước", "Đúng"], ["B. Cách mạng 3.0 dùng điện năng", "Sai"], ["C. Cách mạng 4.0 dùng AI", "Đúng"], ["D. Cách mạng 2.0 cuối thế kỷ XIX", "Đúng"]] },
        { type: "Phần II - Câu 2 (Đúng/Sai)", q: "Vật thể hình chữ H:", isTF: true, 
          rows: [["A. Có 2 phương pháp chiếu", "Đúng"], ["B. Hướng nhìn rất quan trọng", "Đúng"], ["C. Đường bao vẽ nét mảnh", "Sai"], ["D. Hình chiếu bằng ở dưới", "Đúng"]] },
        { type: "Phần II - Câu 3 (Đúng/Sai)", q: "Mặt cắt và Hình cắt:", isTF: true, 
          rows: [["A. Mặt cắt là phần tiếp xúc", "Đúng"], ["B. Hình cắt bỏ phần phía sau", "Sai"], ["C. Nét gạch gạch là vật liệu", "Đúng"], ["D. Mặt cắt chập vẽ nét mảnh", "Sai"]] },
        { type: "Phần II - Câu 4 (Đúng/Sai)", q: "Hình chiếu trục đo:", isTF: true, 
          rows: [["A. Vuông góc đều p=q=r=1", "Đúng"], ["B. Xiên góc cân góc 120 độ", "Sai"], ["C. Tăng tính trực quan", "Đúng"], ["D. Hình tròn giữ nguyên dạng", "Đúng"]] },

        { type: "Tự luận", q: "Tiêu chuẩn trình bày bản vẽ?", a: "1. Khổ giấy | 2. Tỉ lệ | 3. Nét vẽ | 4. Chữ viết | 5. Ghi kích thước", e: "" }
    ];

    let currentSlide = 0;
    function render() {
        const wrapper = document.getElementById('slides-wrapper');
        wrapper.innerHTML = "";
        data.forEach((item, i) => {
            let content = item.isTF ? 
                `<table>${item.rows.map(r => `<tr><td>${r[0]}</td><td class="st-${r[1]=='Đúng'?'true':'false'}">${r[1]}</td></tr>`).join('')}</table>` : 
                `<div style="margin-bottom:20px">${item.q}</div><div id="ans-${i}" class="ans-box"><span class="correct-text">${item.a}</span><br><span style="font-size:1.5rem; color:#666">${item.e}</span></div>`;
            
            wrapper.innerHTML += `<div class="slide ${i===currentSlide?'active':''}" id="s-${i}"><h3>${item.type}</h3><h2>${item.isTF ? "Đánh giá Đúng/Sai:" : "Câu hỏi:"}</h2><div class="content">${content}</div></div>`;
        });
    }

    function changeSlide(n) {
        currentSlide = (currentSlide + n + data.length) % data.length;
        render();
    }

    function showAnswer() {
        const ans = document.querySelector('.active .ans-box');
        if(ans) ans.style.display = 'block';
        const tableAns = document.querySelectorAll('.active td b');
        tableAns.forEach(b => b.style.visibility = 'visible');
    }
    render();
</script>
</body>
</html>
