<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>AR Động cơ đốt trong - Hiro</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- Load model -->
    <a-assets>
      <a-asset-item id="engine" src="engine.glb"></a-asset-item>
    </a-assets>

    <!-- Marker HIRO -->
    <a-marker preset="hiro">

      <!-- ĐỘNG CƠ 3D -->
      <a-entity
        gltf-model="#engine"
        position="0 0 0"
        rotation="0 180 0"
        scale="0.5 0.5 0.5">
      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
